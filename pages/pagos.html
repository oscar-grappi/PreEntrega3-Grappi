    <main>
        <form class="container-fluid needs-validation" novalidate>
            <div class="row justify-content-center">
                <div class="col-4 mt-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreCliente" required>
                </div>
                <div class="col-4 mt-3">
                    <label for="exampleInputPassword1" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellidoCliente" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 mt-3">
                    <label for="exampleInputEmail1" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="CiudadCliente" required>
                </div>
                <div class="col-2 mt-3">
                    <label for="exampleInputPassword1" class="form-label">Codigo Postal</label>
                    <input type="number" class="form-control" id="CodigoPostalCliente" required>
                    <div class="invalid-feedback">ingrese un numero válido</div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 mt-3">
                    <label for="exampleInputEmail1" class="form-label">Numero de la Tarjeta</label>
                    <input type="number" class="form-control" id="NumeroTarjetaCliente" required>
                    <div class="invalid-feedback">ingrese un numero válido</div>
                </div>
                <div class="col-2 mt-3">
                    <label for="exampleInputPassword1" class="form-label">Codigo de Seguridad</label>
                    <input type="number" class="form-control" id="CodigoSeguridadCliente" required>
                    <div class="invalid-feedback">ingrese un numero válido</div>
                </div>
            </div>
            <div class="row mt-2 justify-content-center">
                <button type="submit" class="btn btn-success" id="btn-continuar">Finalizar</button>
            </div>
        </form>
    </main>
